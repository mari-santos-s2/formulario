<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Formulário</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite o seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" placeholder="Digite a sua profissão">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="date" id="dataNasc">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>


    </div>
 
</body>

</html>
